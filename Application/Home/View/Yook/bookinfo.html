<script>
	//初始化被点击的li
	var index = -1;
	var page = 1; //初始化加载页数
	var audio;
	$(function(){
		loadData();
		audio = document.createElement('audio');
	});
	
	function loadMore(){
		page++;
		loadData();
	}
	
	
	//li点击播放
	function play(ob){
		index = $(ob).index();
		Audio();
	}
	
	//下方play点击
	$('#play').click(function(){
		Audio();
	})
	
	
	//上一首
	function prevPlay(){
		var cur = index - 1;
		if(cur<0){
			return;
		}else{
			index--;
			Audio();
		}
	}
	
	//下一首
	function nextPlay(){
		var cur = index+1;
		if(cur>$('.zhe ul li').length-1){
			return;
		}else{
			index++;
			Audio();
		}
	}
	
	
	//显示操作
	function showFoot(){
		if (audio.paused) {
			$('#play').find('i').removeClass('fa-pause');
			$('#play').find('i').addClass('fa-play')
		}else {
			$('#play').find('i').removeClass('fa-play');
			$('#play').find('i').addClass('fa-pause')
		}
		$('.footer').show();
	}
	
	
	//播放操作
	function Audio(){
		//定义播放的li
		var $li = $('.zhe ul li').eq(index);
		var path = $li.attr("_path");
		
		
		$('.zhe ul li').removeClass('playing');
		$('.zhe ul li').find('a').html('');
		$('.zhe ul li').find('a').html('<i class="fa fa-play-circle-o"></i>');
		
		//当前集数
		var $jino = $li.attr('_jino');
		//该书的收费集数
		var $paynum = $li.attr("_pay_num");
		
		if($jino>=$paynum){
			$.post("{:U('paynumPlay')}",{jino:$jino,yid:"{$info.id}"},function(d){
				if(d){
					if(d.status){
						if (audio.src != path) {
							audio.src = path;
							$li.addClass('playing');
							$li.find('a').html('<img src="./Public/images/playing.gif" class="playing">');
							audio.play();
						} else {
							if (audio.paused) {
								audio.play();
								$li.addClass('playing');
								$li.find('a').html('<img src="./Public/images/playing.gif" class="playing">');
							} else {
								audio.pause();
								$li.removeClass('playing');
								$li.find('a').html('<i class="fa fa-play-circle-o"></i>');
							}
						}
						showFoot();
					}else{
						alert(d.info);
					}
				}else{
					alert('请求失败！');
				}
			});
		}else{
			if (audio.src != path) {
				audio.src = path;
				$li.addClass('playing');
				$li.find('a').html('<img src="./Public/images/playing.gif" class="playing">');
				audio.play();
			} else {
				if (audio.paused) {
					audio.play();
					$li.addClass('playing');
					$li.find('a').html('<img src="./Public/images/playing.gif" class="playing">');
				} else {
					audio.pause();
					$li.removeClass('playing');
					$li.find('a').html('<i class="fa fa-play-circle-o"></i>');
				}
			}
			showFoot();
		}	
	}
	
	function loadData(){
		$.post("{:U('getJino')}",{page:page,yid:"{$info.id}"},function(d){
			if(d){
				if(d.status){
					$('#lists').append(d.info);
				}else{
					if(page == 1){
						alert('没有数据！');
					}else{
						alert('已加载完！');
					}
				}
			}else{
				alert('网络异常！');
			}
		});
	}	
		
</script>
